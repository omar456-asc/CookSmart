<!-- Carousel Start -->

        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-start">
              <div class="col-lg-7">
                <h6 class="display-2 mb-5 animated slideInDown">
                  enjoy delicious meals every day!
                </h6>
                <a href="" class="btn btn-primary rounded-pill py-sm-3 px-sm-5"

                >
                <a

            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">

    <button
